<!DOCTYPE html>
<html lang="en" ng-app="listApp">
  <head>
    <meta charset="UTF-8">
    <title>List App</title>
  </head>
  <body ng-controller="mainCtrl">
    New Item: <input type="text" ng-model="newTask"> <br />
    <button ng-click="addNewItem()"> Add Item </button>
    <button ng-click="areYouSure()"> Remove Item </button>
    <div ng-show="showConfirmation">
      <p> Are You Sure You Want to Delete {{newTask}}? </p>
      <button ng-click="removeItem()"> Yes </button>
      <button ng-click="no()"> No </button>
    </div>
    <ul>
      <li ng-repeat="item in list | orderBy: 'name' | filter: newTask">{{item.name}}</li>
    </ul>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainService.js"></script>
  </body>
</html>
